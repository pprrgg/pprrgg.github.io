<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocTec Blog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }
        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.99), rgba(255, 255, 255, 0.8)), 
                        url('img1.png');
            background-size: cover;
            background-position: center;
            z-index: -1;
        }
        .content {
            z-index: 1;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function generateFavicon(initials) {
            var canvas = document.createElement('canvas');
            var context = canvas.getContext('2d');

            canvas.width = 64;
            canvas.height = 64;
            context.font = "55px sans-serif";
            context.textAlign = "center";
            context.textBaseline = "middle";
            context.fillStyle = "blue";
            context.fillText(initials, canvas.width / 2, canvas.height / 2);

            var link = document.createElement('link');
            link.rel = 'icon';
            link.href = canvas.toDataURL('image/png');
            document.head.appendChild(link);
        }
        
        window.onload = function() {
            generateFavicon('DT');
        };
    </script>
</head>
<body>
    <div class="container">
        <div class="background"></div>
        <div class="content">
            <h1>Bienvenido a DocTec.blog</h1>
            <p>Este es mi rincón personal donde subo plantillas de documentos técnicos que he ido creando a lo largo del tiempo. Si te dedicas a la ingeniería, la energía solar o la eficiencia energética, puede que encuentres algo útil por aquí.</p>
            <a href="https://doctec.duckdns.org/" target="_blank">
                <button>Explorar</button>
            </a>
        </div>
    </div>
</body>
</html>
